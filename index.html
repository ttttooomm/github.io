<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet..css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="https://i.pinimg.com/originals/b9/a6/3c/b9a63cc90061acc162a66656897b0fed.png">
            </div>
            
            <div class="header-right">
                <a href="#" class="login">ログイン</a>
            </div>
        </div>
    </header>
    <div class="top-wrapper">
        <div class="container">
            <h1>新しい人生見つけませんか？</h1>
            <h1>with me</h1>
            <p>全力でサポート致します</p>
            <p>新しい道を創りましょう　with me</p>
            <div class="btn-wrapper">
                <a href="#" class="btn signup">新規登録はこちら</a>
                <p>or sign up with</p>
                <a href="#" class="btn facebook">
                    <span class="fab fa-facebook"></span>
                    Facebookで登録
                </a>
                <a href="#" class="btn twitter">
                    <span class="fa fa-twitter"></span>
                    Twitterで登録
                </a>
            </div>
        </div>

    </div>
    <div class="lesson-wrapper">
        <div class="container">
            <div class="heading">
                <h2>↓こんな方におすすめ↓</h2>
                <p>Let's learn soon!</p>
            </div>
            <div class="lessons">
             <div class="lesson">
             <div class="lesson-icon">
            <img src="https://prog-8.com/images/html/advanced/html.png">
            <p>とにかく伸ばしたい方</p> 
             </div>
             <p class="txt-contents">とにかく～</p> 
             </div> 
             <div class="lesson">
                 <div class="lesson-icon">
                     <img src="https://prog-8.com/images/html/advanced/jQuery.png">
                 <p>遊びも楽しみたい方</p>
                 </div>
                 <p class="txt-contents">遊びも～</p>
             </div> 
             <div class="lesson">
                 <div class="lesson-icon">
                     <img src="https://prog-8.com/images/html/advanced/ruby.png">
                     <p>カジノが好きな方</p>
                 </div>
                 <p class="txt-contents">初の～</p>
             </div> 
            </div>        
        </div>
    </div>
    <div class="message-wrapper">
        <div class="container">
            <div class="heading">
                <h2>さぁあなたもその一歩踏み出してみませんか?</h2>
                <h3>No news is bad news</h3>
            </div>
            <span class="btn message">さっそく踏み出す</span>
        </div>
    </div>
    <footer>
        <div class="container">
        <div class="footer-left">
            <h3>お問い合わせ先</h3>

        </div>
        </div>
    </footer>
</body>
</html>
